<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Pesanan</title>
  <link rel="stylesheet" href="style/history.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
  <div class="container max-w-5xl mx-auto px-4">
    <button id="backToHomeBtn" class="flex items-center mb-6 text-gray-700 hover:text-gray-900 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      Kembali
    </button>
    
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">History Pesanan</h1>
      
      <!-- Order content will be inserted here -->
      <div id="orders-container"></div>
    </div>
  </div>

  <!-- Payment Method Modal -->
  <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto custom-scroll">
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-xl font-bold text-gray-800">Pilih Metode Pembayaran</h3>
      </div>
      
      <div id="paymentNota" class="mb-4 p-4 bg-gray-50 rounded border border-gray-200 hidden">
        <!-- Nota penjelasan akan diisi via JS -->
      </div>
      <div class="p-6">
        <div class="space-y-4">
          <!-- Payment method options -->
          <div class="payment-option flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
            <input type="radio" name="payment" id="bca" value="bca" class="mr-3 h-5 w-5 accent-blue-600">
            <label for="bca" class="flex-1 cursor-pointer">
              <div class="font-medium">BCA Virtual Account</div>
              <div class="text-sm text-gray-500">Pembayaran melalui virtual account BCA</div>
            </label>
            <div class="w-12 h-8 bg-gray-100 rounded flex items-center justify-center">
              <span class="font-bold text-blue-800 text-sm">BCA</span>
            </div>
          </div>
          
          <div class="payment-option flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
            <input type="radio" name="payment" id="mandiri" value="mandiri" class="mr-3 h-5 w-5 accent-blue-600">
            <label for="mandiri" class="flex-1 cursor-pointer">
              <div class="font-medium">Mandiri Virtual Account</div>
              <div class="text-sm text-gray-500">Pembayaran melalui virtual account Mandiri</div>
            </label>
            <div class="w-12 h-8 bg-gray-100 rounded flex items-center justify-center">
              <span class="font-bold text-yellow-600 text-sm">MDR</span>
            </div>
          </div>
          
          <div class="payment-option flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
            <input type="radio" name="payment" id="gopay" value="gopay" class="mr-3 h-5 w-5 accent-blue-600">
            <label for="gopay" class="flex-1 cursor-pointer">
              <div class="font-medium">GoPay</div>
              <div class="text-sm text-gray-500">Pembayaran melalui GoPay</div>
            </label>
            <div class="w-12 h-8 bg-blue-500 rounded flex items-center justify-center">
              <span class="font-bold text-white text-sm">GO</span>
            </div>
          </div>
          
          <div class="payment-option flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
            <input type="radio" name="payment" id="dana" value="dana" class="mr-3 h-5 w-5 accent-blue-600">
            <label for="dana" class="flex-1 cursor-pointer">
              <div class="font-medium">DANA</div>
              <div class="text-sm text-gray-500">Pembayaran melalui DANA</div>
            </label>
            <div class="w-12 h-8 bg-blue-400 rounded flex items-center justify-center">
              <span class="font-bold text-white text-sm">DANA</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
        <button id="cancelPaymentBtn" class="px-4 py-2 text-gray-700 font-medium bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
          Batal
        </button>
        <button id="processPaymentBtn" class="px-4 py-2 text-white font-medium bg-green-600 rounded-lg hover:bg-green-700 transition-colors">
          Bayar Sekarang
        </button>
      </div>
    </div>
  </div>
  <script src="js/history.js"></script>
</body>
</html>
